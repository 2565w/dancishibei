    <script>
        
function goToErrorCollection() {

}

function goToDataAnalysis() {

function goToMainPage() {

        const CONFIG = {
            dataURL: '999/5-ËÄÉÁ†î-È°∫Â∫è.json',  
            itemsPerPage: 1
        };

       
        let appState = {
            allWords: [],
            filteredWords: [],
            currentIndex: 0
        };

        const searchSound = new Audio('search_sound.mp3'); 

        const randomPlaceholders = [
            "ËØïËØïËæìÂÖ•‰∏™Á•ûÁßòÂçïËØçÂêßÔºÅ",
            "ËØ¥‰∏çÂÆöËøôÈáåÊúâ‰Ω†ÊÉ≥ÊâæÁöÑÂçïËØçÂì¶~",
            "ËÆ©Êàë‰ª¨‰∏ÄËµ∑Êé¢Á¥¢ÂçïËØçÁöÑ‰∏ñÁïåÔºÅ"
        ];

        function setRandomPlaceholder() {
            const randomIndex = Math.floor(Math.random() * randomPlaceholders.length);
            document.getElementById('search-input').placeholder = randomPlaceholders[randomIndex];
        }

        
        async function initApp() {
            try {
                
                const response = await fetch(CONFIG.dataURL);
                if (!response.ok) throw new Error(`HTTPÈîôËØØ ${response.status}`);
                appState.allWords = await response.json();

              
                appState.filteredWords = [...appState.allWords];
                renderCards();
                setupEventListeners();
                document.getElementById('loading').style.display = 'none';
                displayMotivationalQuote();
                setRandomPlaceholder();

            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    `Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•: ${error.message}`;
                console.error(error);
            }
        }

        
        function renderCards() {
            const wrapper = document.querySelector('.word-cards-wrapper');
            wrapper.innerHTML = appState.filteredWords.map((word, index) => {
                const translations = word.translations.map(tran => `${tran.translation} (${tran.type})`).join(', ');
                return `
                    <div class="word-card" data-index="${index}">
                        <div class="card-header">
                            <h1 class="word">${word.word}</h1>
                            <div class="phonetic">${word.phonetic_symbol || ''}</div>
                        </div>
                        <div class="definition">${translations}</div>
                        <div class="example">${word.example || ''}</div>
                        <button class="error-btn" onclick="addToErrorCollection(this)">Âä†ÂÖ•ÈîôÈ¢òÈõÜ</button>
                    </div>
                `;
            }).join('');
            updateCardPosition();
        }

        
        function handleSearch() {
            searchSound.play();
            const query = document.getElementById('search-input').value.toLowerCase();
            appState.filteredWords = appState.allWords.filter(word => 
                word.word.toLowerCase().includes(query) ||
                word.translations.some(tran => tran.translation.toLowerCase().includes(query))
            );
            appState.currentIndex = 0;
            renderCards();
        }

       
        function updateCardPosition() {
            const wrapper = document.querySelector('.word-cards-wrapper');
            const cardWidth = document.querySelector('.word-card').offsetWidth;
            const offset = -appState.currentIndex * (cardWidth + cardWidth * 0.02); 
            wrapper.style.transform = `translateX(${offset}px)`;
        }

        
        function setupEventListeners() {
            
            document.getElementById('next-btn').addEventListener('click', () => {
                appState.currentIndex = (appState.currentIndex + 1) % appState.filteredWords.length;
                updateCardPosition();
            });

            document.getElementById('prev-btn').addEventListener('click', () => {
                appState.currentIndex = (appState.currentIndex - 1 + appState.filteredWords.length) % appState.filteredWords.length;
                updateCardPosition();
            });

            
            document.getElementById('search-input').addEventListener('input', handleSearch);

            
            document.getElementById('drawer-toggle').addEventListener('click', () => {
                document.body.classList.toggle('drawer-open');
            });
        }

        
        function addToErrorCollection(btn) {
            
        }

        initApp();
    </script>
